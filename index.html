<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">LOGO</div>
      <button class="nav-button">Sign Up</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Cool Dark UI Template for<br />Webflow Agencies!</h1>
        <button class="cta-button">Stay Focused</button>
      </div>
    </section>

    <!-- Action Section -->
    <section class="action-section">
      <div class="container">
        <div class="action-content">
          <div class="action-text">
            <h2>See It in Action</h2>
            <p>
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="cta-button">Launch Live Preview</button>
          </div>
          <div class="action-image">
            <img src="/media/wc-mini.png" alt="Webflow Conf 2022 preview" />
          </div>
        </div>
      </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="container">
        <div class="stats-content">
          <h2>Joined Thousands of Productive Users</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number">50K</span>
              <span class="stat-label">Active Users</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">2M+</span>
              <span class="stat-label">Focus Sessions</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">95%</span>
              <span class="stat-label">Satisfaction Rate</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
